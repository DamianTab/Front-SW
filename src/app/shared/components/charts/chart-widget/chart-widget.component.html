<div class="p-grid p-dir-col">
    <div class="p-col-12">
        <sw-chart [dataType]="dataType" [title]="title" [xLabel]="xLabel" [yLabel]="yLabel" [interval]="interval"></sw-chart>
    </div>


    <div class="p-col-12 p-grid p-dir-col">
        <div class="p-col spacing">
          <div class="p-col-4">
            <label id="block">Pokaz LIVE</label>
          </div>
          <div class="period-or-live p-col spacing">
            <p-inputSwitch [(ngModel)]="periodTypeSwitch"></p-inputSwitch>
          </div>
        </div>
      <div *ngIf="periodTypeSwitch" class="p-col spacing">
        <div class="p-col spacing">
          <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon">Start</span>
            <p-calendar [(ngModel)]="startTime" [locale]="pl" [showTime]="true" [minDate]="_minDate" [maxDate]="intervalEnd" [readonlyInput]="true"
                        (ngModelChange)="intervalBegin=startTime; console.log(intervalBegin)">
            </p-calendar>
          </div>
        </div>

        <div class="p-col spacing">
          <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon">Stop</span>
            <p-calendar [(ngModel)]="endTime" [showTime]="true" [minDate]="intervalBegin" [maxDate]="_maxDate" [readonlyInput]="true"
                        (ngModelChange)="intervalEnd=endTime; console.log(intervalEnd)"></p-calendar>
          </div>
        </div>
      </div>
      <div *ngIf="!periodTypeSwitch" class="p-col spacing">
        <div class="p-col spacing">
          <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon">Przekr√≥j czasu (sekundy)</span>
            <input>
          </div>
        </div>
      </div>


        <div class="p-col spacing">
            <div class="ui-inputgroup">
                <p-button label="Zapisz" icon="pi pi-image" iconPos="left" (onClick)="saveChartImg()"></p-button>
            </div>
        </div>
    </div>
</div>
