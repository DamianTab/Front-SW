<div class="p-grid p-dir-col">
    <div class="p-col-12">
        <sw-chart [dataType]="dataType" [title]="title" [xLabel]="xLabel" [yLabel]="yLabel" [interval]="interval"></sw-chart>
    </div>


    <div class="p-col-12 p-grid p-dir-col">
          <div class="p-col-4">
            <label>Wybierz tryb:</label>
            <br>
            <label>STATIC / LIVE</label>
            <br>
            <p-inputSwitch [(ngModel)]="isLive" (onChange)="changeMode()"></p-inputSwitch>
        </div>
      <div *ngIf="!isLive" class="p-col spacing">
        <div class="p-col spacing">
          <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon">Start</span>
            <p-calendar [(ngModel)]="startTime" [showSeconds]="true" [showTime]="true" [readonlyInput]="true"
                        (ngModelChange)="changeStart()">
            </p-calendar>
          </div>
        </div>

        <div class="p-col spacing">
          <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon">Stop</span>
            <p-calendar [(ngModel)]="endTime" [showSeconds]="true" [showTime]="true" [readonlyInput]="true"
                        (ngModelChange)="changeEnd()"></p-calendar>
          </div>
        </div>
      </div>
      <div *ngIf="isLive" class="p-col spacing">
        <div class="p-col spacing">
          <div class="ui-inputgroup">
            <label>Przekr√≥j czasu</label>
            <span class="ui-inputgroup-addon">minuty</span>
            <input type="text" (focusout)="zeroWhenEmpty(minDuration)" pKeyFilter="pint" [(ngModel)]="minDuration" (ngModelChange)="changeMode()">
            <span class="ui-inputgroup-addon">sekundy</span>
            <input type="text" (focusout)="zeroWhenEmpty(secDuration)" pKeyFilter="pint" [(ngModel)]="secDuration" (ngModelChange)="changeMode()">
          </div>
        </div>

      </div>
        <div class="p-col spacing">
            <div class="ui-inputgroup">
                <p-button label="Zapisz" icon="pi pi-image" iconPos="left" (onClick)="saveChartImg()"></p-button>
            </div>
        </div>
    </div>
</div>
