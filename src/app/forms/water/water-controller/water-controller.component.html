<div class="p-col sw-fieldset">
  <div class="p-grid">
    <div class="p-col-4">
      <label id="block">Dostęp Wyłączny</label>
    </div>

    <div class="p-col-8">
      <p-inputSwitch [(ngModel)]="blocked" (onChange)="changeAccesStatus()"></p-inputSwitch>
    </div>
  </div>
</div>
<div class="p-grid p-dir-col">
    <div class="p-col" style="position: relative;">
        <canvas id="canvas-buttons" width="7530" height="5895" class="img-canvas"></canvas>
        <img src="../../../assets/waterController.svg.png" class="img-fluid selectDisable" usemap="#img-buttons" id="img-water">
        <map name="img-buttons" id="img-buttons">
            <area shape="circle" coords="4092,5672,300" data-triangle-coords="3892,5670, 4190,5830, 4194,5517" id="P1-Button" data-button="P1">
            <area shape="circle" coords="2816,1946,300" data-triangle-coords="2820,1775, 2641,2029, 2989,2034" id="P2-Button" data-button="P2">
            <area shape="circle" coords="3508,1942,300" data-triangle-coords="3506,1770, 3341,2027, 3677,2029" id="P3-Button" data-button="P3">
            <area shape="circle" coords="4204,1938,300" data-triangle-coords="4201,1764, 4038,2025, 4373,2026" id="P4-Button" data-button="P4">

            <area shape="circle" coords="5143,2469,300" data-triangle-coords="5023,2270, 5259,2667, 5030,2665, 5258,2274" id="Y1-Button" data-button="Y1">
            <area shape="circle" coords="6095,2465,300" data-triangle-coords="5975,2267, 6213,2664, 5982,2660, 6210,2270" id="Y2-Button" data-button="Y2">
            <area shape="circle" coords="7049,2466,300" data-triangle-coords="6929,2268, 7166,2663, 6936,2662, 7165,2272" id="Y3-Button" data-button="Y3">
        </map>
    </div>
</div>
