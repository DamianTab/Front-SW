<sw-dashboard show="one">
  <sw-track name="one">
      <sw-track-widget header="Nowy scenariusz">
        <div>
          <sw-scenario-element *ngFor="let elem of elems" [elemId]="elem" (deleteElem)="deleteElement($event)"></sw-scenario-element>
          <div class="top-margin">
              <p-button label="Dodaj element" icon="pi pi-plus" (click)="addElement()"></p-button>
              <p-button label="ZatwierdÅº scenariusz" icon="pi pi-check" iconPos="left" (click)="submitScenario()"></p-button>
          </div>
      </div>
    </sw-track-widget>
  </sw-track>
</sw-dashboard>
